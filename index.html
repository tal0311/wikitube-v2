<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/e768538b/img/favicon.ico" type="image/x-icon">
  <title>Wiki-Tube</title>
</head>
<header>
  <input type="search" onsearch="onSearch(this.value)" placeholder="Enter your search" />
  <div class="logo"></div>
</header>
<body class="grid" onload="initWiki()" onscroll="onUserScroll(event)">
  <section class="main-video grid">
    <iframe class="" src="" frameborder="0"></iframe>
    <div class="info-container">
      <p class="video-desc" data-title="Video description"></p>
    </div>
  </section>

  <section class="video-list grid"></section>

  <section class="wiki">
    <h3>Your search in Wikipedia</h3>
    <ul class="wiki-list clean-list grid"></ul>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/services/util.service.js"></script>
  <script src="js/services/wiki.service.js"></script>
  <script src="js/services/svg.service.js"></script>
  <script src="js/wiki.controller.js"></script>
</body>
</html>
